<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/basics/helpers.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>MemeGen</title>
  </head>
  <body onload="onInit()">
    <header class="main-header">
      <div class="header-container flex">
        <div class="logo-container flex">
          <div class="logo">MemeGen</div>
        </div>
        <nav class="main-nav flex">
          <ul class="flex clean-list">
            <li>Gallery</li>
            <li>Memes</li>
            <li>About</li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="gallery-container">
      <div class="image-container flex"></div>
    </section>
    <section class="editor-container">
      <div class="canvas-container hidden">
        <canvas id="my-canvas" height="400" width="400"></canvas>
        <input
          id="text-input"
          type="text"
          class="canvas-txt"
          placeholder="Enter text here"
          oninput="setLineTxt(this.value)"
        />
      </div>
    </section>

    <script src="js/service/memeService.js"></script>
    <script src="js/controller/galleryController.js"></script>
    <script src="js/controller/main.js"></script>
    <script src="js/controller/memeController.js"></script>
  </body>
</html>
