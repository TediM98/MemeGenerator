<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/basics/helpers.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>MemeGen</title>
  </head>
  <body onload="onInit()">
    <header class="main-header">
      <div class="header-container flex main-layout">
        <div class="logo-container flex align-center">
          <div class="logo">MemeGen</div>
        </div>
        <nav class="main-nav flex">
          <ul class="flex clean-list">
            <li class="gallery active" onclick="onSelectSection('gallery')">
              Gallery
            </li>
            <li class="meme" onclick=" onSelectSection('meme')">Memes</li>
            <li class="about" onclick="onSelectSection('about')">About</li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="gallery-container">
      <div class="image-container main-layout"></div>
    </section>
    <section class="editor-container flex hidden">
      <div class="canvas-container hidden">
        <canvas id="my-canvas" height="400" width="400"></canvas>
      </div>
      <div class="tools-container">
        <div class="control-box">
          <button class="btn control btn-switchLine" onclick="onSwitchLines()">
            <img
              src="icons/up-and-down-opposite-double-arrows-side-by-side.png"
              alt=""
            />
          </button>
          <button class="btn control btn-removeLine" onclick="onRemoveLine()">
            <img src="icons/trash.png" alt="" />
          </button>
          <button class="btn control btn-addLine" onclick="onAddLine()">
            <img src="icons/arrow-up.jpg" alt="" />
          </button>
          <button
            class="btn control btn-upLine"
            onclick="onAlignmentChange('up')"
          >
            <img src="icons/" alt="" />
          </button>
          <button
            class="btn control btn-downLine"
            onclick="onAlignmentChange('down')"
          >
            Down
          </button>

          <input
            id="text-input"
            type="text"
            class="canvas-txt"
            placeholder="Enter text here"
            oninput="setLineTxt(this.value)"
          />
        </div>
        <div class="styling-container">
          <button class="btn">
            <input
              type="color"
              class="btn btn-fontColor"
              id="fontColor"
              name="fontColor"
              oninput="setFontColor(event)"
            />
          </button>
          <button>
            <input
              type="color"
              class="btn btn-strokeColor"
              id="strokeColor"
              name="strokeColor"
              oninput="setStrokeColor(event)"
            />
          </button>
          <button class="btn btn-increaseFont" onclick="onIncreaseFont()">
            +
          </button>
          <button class="btn btn-decreaseFont" onclick="onDecreaseFont()">
            -
          </button>
          <button
            class="btn btn-align-center"
            onclick="onAlignmentChange('center')"
          >
            AlignCenter
          </button>
          <button
            class="btn btn-align-start"
            onclick="onAlignmentChange('start')"
          >
            AlignLeft
          </button>
          <button class="btn btn-align-end" onclick="onAlignmentChange('end')">
            AlignRight
          </button>
          <select
            onchange="onFontChange(this.value)"
            name="Font"
            id=""
            class="btn btn-font"
          >
            <option value="Impact">Impact</option>
            <option value="Arial">Arial</option>
            <option value="Sigmar">Sigmar</option>
          </select>
        </div>
        <div class="btn-container flex">
          <a
            class="btn btn-download"
            href="#"
            onclick="onDownloadMeme(this)"
            download="My-Meme.jpg"
          >
            <button class="btn">Download</button>
          </a>
        </div>
      </div>
    </section>

    <script src="js/service/memeService.js"></script>
    <script src="js/controller/galleryController.js"></script>
    <script src="js/controller/memeController.js"></script>
  </body>
</html>
